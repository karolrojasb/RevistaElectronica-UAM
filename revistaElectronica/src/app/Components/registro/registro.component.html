<app-menu-navegacion></app-menu-navegacion>
<div class="container">
  <img class="imagen" src="../../../assets/img/backgroundLogIn.png" alt="" />
  <div class="container">
    <br />
    <h1>REGISTRO</h1>
    <div class="input-group">
      <span class="input-group-text">Nombre</span>
      <input #nombre type="text" aria-label="nombre" class="form-control" />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-text">Apellido</span>
      <input #apellido type="text" aria-label="apellido" class="form-control" />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-text">Cedula</span>
      <input #cedula type="text" class="form-control" />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-text" id="basic-addon1">Correo</span>
      <input
        #correo
        type="text"
        class="form-control"
        aria-describedby="basic-addon1"
      />
    </div>
    <br />
    <div class="input-group">
      <span class="input-group-text">Contrase√±a</span>
      <input #clave type="text" class="form-control" />
    </div>
    <br />
    <div class="button">
      <button
        type="submit"
        class="btn btn-primary"
        style="margin: 45px;"
        (click)="registrar(nombre, apellido, cedula, correo, clave)"
      >
        Registrar
      </button>
    </div>
  </div>
</div>
