<div
  class="form-group"
  style="margin-top: 50px; margin-left: 250px; width: 50%;"
>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">
      Título
    </label>
    <input #titulo type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">
      Descripción:
    </label>
    <input #descripcion type="text" class="form-control" />
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">
      Contenido
    </label>
    <input #contenido type="text" class="form-control" />
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    style="margin-left: 180px;"
    (click)="enviarArticulo(titulo, descripcion, contenido)"
  >
    Enviar Artículo
  </button>
</div>
