<div class="container">
  <app-search-bar></app-search-bar>

  <div
    *ngFor="let articulo of articulos1"
    class="card border-primary mb-3"
    style="max-width: 20rem;"
  >
    <div class="card-header">{{ articulo.autor_ced }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ articulo.titulo }}</h4>
      <p class="card-text">
        {{ articulo.descripcion }}
      </p>
    </div>
  </div>
</div>
